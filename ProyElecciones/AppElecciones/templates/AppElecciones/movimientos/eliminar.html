{% extends 'eliminarBase.html' %}
{% block titulo_eliminar %}
<p>Esta seguro de eliminar el movimiento "{{ object.tipo }} previsto para el día {{ object.inicio }} con {{object.efectivos }} personas y {{ object.vehiculos }} vehículos"?</p>
{% endblock %}
{% block boton_volver %}

<a href="{% url 'listado-de-movimientos' %}" class="btn btn-secondary btn-with-icon">
  <div class="ht-40">
    <span class="icon wd-40"><i class="fas fa-times"></i></span>
    <span class="pd-x-5">Cancelar</span>
  </div>
</a>
{% endblock %}
